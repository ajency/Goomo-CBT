<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mail</title>
	<link rel="stylesheet" href="{{"css/bootstrap.min.css" | absURL}}">
	<link href="{{"css/main.css" | absURL}}" rel="stylesheet">
</head>
<body class="mail-bg">

<div class="container mail-content">

<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="mail-section" style="overflow-x:hidden;">
			<div class="mail-section__head m-t-40 text-center">
				<img src="{{"img/ajency-logo.png" | absURL}}" class="img-responsive center-block" width="150">
				<p class="flex-row default-size text-lighter justify-center m-t-10 m-b-20">Powered by <img src="{{"img/mobiz.png" | absURL}}" class="img-responsive"></p>
			</div>
			<div class="mail-section__body text-center">
				<div class="user-profile flex-row space-between">
					<img src="{{"img/ajency-logo.png" | absURL}}" class="img-responsive" width="100">
					<b>+</b>
					<img src="{{"img/mail-user.png" | absURL}}" class="img-responsive" width="80">
				</div>
				<h6 class="bolder m-t-30 m-b-30">Amar you have been added to Ajency.in Mobiz account by Sakshi (HR manager).</h6>
				<p>Mobiz is a handy tool for frequent corporate travellers to book flights &amp; hotels in a convenient way.</p>
				<div class="credentails sub-title m-t-30 flex-row">
					<div class="flex-1 text-right">
						<label class="text-medium dis-block m-t-5 m-b-5">User ID : </label>
						<label class="text-medium dis-block m-t-5 m-b-5">Temporary password : </label>	
					</div>
					<div class="flex-1 text-left m-l-10">
						<b class="dis-block m-t-5 m-b-5">amar@ajency</b>
						<b class="dis-block m-t-5 m-b-5">152525</b>
						
					</div>

					
				</div>
				<div class="activate m-t-20 m-b-20">
					<a href="/Goomo-CBT/account/login/" class="btn fnb-btn primary-btn full save-btn" type="button">Activate your account</a>	
				</div>
				
			</div>
			{{ partial "mail-content.html" .}}


		</div>
	</div>
	<div class="col-sm-3"></div>
</div>

	
</div>


	
</body>
</html>
